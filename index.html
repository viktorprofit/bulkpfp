<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Bulk PFP Customizer</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,500;9..144,600;9..144,700&display=swap" rel="stylesheet"/>

  <style>
    :root{
      --bulk-base:#141310;
      --bg-primary:#1B1A14;
      --text-primary:#FFFBEF;
      --text-secondary:#C6B6BA;
      --accent:#FFB547;
      --line:rgba(255,255,255,.08);
      --display-font:"Fraunces",serif;
    }
    *{box-sizing:border-box;margin:0;padding:0}
    body{
      background:#11100D;
      color:var(--text-primary);
      font-family:var(--display-font);
      -webkit-font-smoothing:antialiased;
    }

    /* ===== TOP BAR (as screenshot) ===== */
    header.topbar{
      position:sticky;top:0;z-index:100;
      background:#11100D;
      border-bottom:1px solid rgba(255,255,255,.06);
      backdrop-filter:blur(6px);
    }
    .topbar-inner{
      max-width:1200px;
      margin:0 auto;
      padding:10px 20px;
      display:flex;
      align-items:center;
      justify-content:space-between;
    }
    .brand{
      display:flex;align-items:center;gap:10px;
      text-decoration:none;
    }
    .brand img{height:22px;display:block}
    .brand span{
      font-weight:700;
      font-size:18px;
      background:linear-gradient(180deg,#fffbed,#cfc7ba);
      -webkit-background-clip:text;background-clip:text;color:transparent;
    }

    /* center pill */
    .nav-pills{
      display:flex;align-items:center;gap:24px;
      padding:8px 16px;
      border-radius:999px;
      background:#151410;
      border:1px solid rgba(255,255,255,.08);
      box-shadow:inset 0 0 0 1px rgba(0,0,0,.25),0 1px 0 rgba(255,255,255,.02);
    }
    .nav-pills a{
      text-decoration:none;
      color:#FFFBEF;
      font-weight:600;
      font-size:14px;
      opacity:.92;
      transition:opacity .2s ease,background .25s ease;
      padding:8px 6px;border-radius:8px;
    }
    .nav-pills a:hover{opacity:1;background:rgba(255,255,255,.03)}

    /* right button */
    .nav-cta a{
      display:inline-flex;align-items:center;gap:8px;
      text-decoration:none;
      color:#FFFBEF;
      font-weight:700;
      font-size:14px;
      background:#151410;
      border:1px solid rgba(255,255,255,.08);
      border-radius:10px;
      padding:9px 14px;
      box-shadow:inset 0 0 0 1px rgba(0,0,0,.25);
      transition:background .25s ease,transform .08s ease;
    }
    .nav-cta a:hover{background:#191712}
    .nav-cta a:active{transform:translateY(1px)}
    .nav-cta svg{opacity:.9}

    /* ===== CONTENT (placeholder for now) ===== */
    main{padding:60px 20px;text-align:center;font-weight:500;font-size:18px}
  </style>
</head>
<body>

  <header class="topbar">
    <div class="topbar-inner">
      <a href="#" class="brand">
        <!-- якщо є свій логотип -->
        <img src="assets/bulk-logo.svg" alt="BULK logo">
        <!-- або текстова версія:
        <span>✦ BULK</span>
        -->
      </a>

      <div class="nav-pills">
        <a href="https://alphadocs.bulk.trade/" target="_blank">Docs</a>
        <a href="https://t.me/tradebulk" target="_blank">Community</a>
        <a href="https://www.bulk.trade/articles" target="_blank">Articles</a>
      </div>

      <div class="nav-cta">
        <a href="https://discord.gg/bulk" target="_blank">
          <span>Join Discord</span>
          <svg width="15" height="15" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.6" stroke-linecap="round" stroke-linejoin="round"><path d="M7 17L17 7M17 7H9M17 7V15"/></svg>
        </a>
      </div>
    </div>
  </header>

  <main>
    <p>Bulk PFP Customizer content goes here.</p>
  </main>

</body>
</html>
